# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DEPLOY_VER: ${GITHUB_SHA}
  DEPLOY_VER2: "$GITHUB_SHA"
  DEPLOY_VER3: ${{ GITHUB_SHA }}
  YEAR: 1111

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: step 1
        run: ls

      - name: step 2
        run: cat ./Task1/log.txt

      - name: step 3
        run: echo "Hello from ${DEPLOY_VER} commit $DEPLOY_VER2 $DEPLOY_VER3"

  build2:
    needs: build1
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      MONTH: June

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: step 1 of job 2
        run: |
          date
          echo "Day - $DAY__OF_THE_MONTH";
          echo Month - "$MONTH";
          echo Year - "$YEAR";
          echo My favorite day of week is - "$FAVORITE_DAY_OF_WEEK";
        env:
          DAY__OF_THE_MONTH: 22
